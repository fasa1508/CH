<!doctype html>
<!--
  Credihogar - Cat√°logo M√≥vil
  Archivo: index.html
  Prop√≥sito: Entrada principal de la app; muestra cat√°logo, filtros y panel administrador.
--> 
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Credihogar - Cat√°logo</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="auth-styles.css" />
    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="topbar">
      <div class="brand">
        <!-- logo cambiado a imagen SVG para mejor control visual -->
        <img src="assets/logo.svg" class="logo" alt="Credihogar" />
        <div class="brand-text">
          <h1>Credihogar</h1>
          <p class="subtitle">Lencria para el Hogar</p>
        </div>
      </div>
      <div class="topbar-actions">
        <button id="login-btn" class="auth-btn">Iniciar Sesi√≥n</button>
        <button id="admin-toggle" class="admin-btn hidden">Panel Admin</button>
        <button id="logout-btn" class="auth-btn hidden">Cerrar Sesi√≥n</button>
      </div>
    </header>

    <!-- Modal de autenticaci√≥n -->
    <div id="auth-modal" class="modal hidden" role="dialog" aria-modal="true">
      <div class="modal-content">
        <button id="auth-modal-close" class="close">‚úï</button>
        <h2>Iniciar Sesi√≥n</h2>
        <form id="auth-form">
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
          </div>
          <div class="form-group">
            <label for="password">Contrase√±a:</label>
            <input type="password" id="password" required>
          </div>
          <button type="submit" class="btn-primary">Iniciar Sesi√≥n</button>
        </form>
        <div id="auth-error" class="error-message hidden"></div>
      </div>
    </div>

    <main>
      <section class="controls">
        <select id="category-filter" aria-label="Filtrar por categor√≠a">
          <option value="all">Todos los productos</option>
        </select>
        <input id="search" type="search" placeholder="Buscar producto..." aria-label="Buscar producto" />
      </section>

      <section id="catalog" class="grid" aria-live="polite">
        <!-- Productos renderizados por JS, cada uno con contenedor de imagen fijo -->
      </section>
    </main>

    <!-- Modal detalle producto -->
    <div id="product-modal" class="modal hidden" role="dialog" aria-modal="true">
      <div class="modal-content">
        <button id="modal-close" class="close">‚úï</button>
        <div class="img-container">
          <img id="modal-image" src="" alt="Imagen del producto" />
        </div>
        <div class="modal-body">
          <h2 id="modal-name"></h2>
          <p id="modal-desc" class="desc"></p>
          <p id="modal-price" class="price"></p>
          <button id="buy-whatsapp" class="buy">Comprar por WhatsApp</button>
        </div>
      </div>
    </div>

    <!-- Panel administrador (slide-in) -->
    <aside id="admin-panel" class="admin-panel hidden" aria-hidden="true">
      <div class="admin-header">
        <h2>Panel del propietario</h2>
        <button id="admin-close" class="close">‚úï</button>
      </div>
      <!-- Auth: registro / login -->
      <section class="admin-auth">
        <h3>Acceso</h3>
        <div id="auth-signed" class="hidden">
          <p>Conectado como <span id="auth-email"></span></p>
          <button id="auth-signout" class="btn ghost">Cerrar sesi√≥n</button>
        </div>
        <div id="auth-forms">
          <label>Email
            <input id="auth-email-input" type="email" placeholder="usuario@ejemplo.com" />
          </label>
          <label>Contrase√±a
            <input id="auth-pass-input" type="password" placeholder="Contrase√±a" />
          </label>
          <div class="row">
            <button id="auth-signup" class="btn">Registrarse</button>
            <button id="auth-signin" class="btn primary">Iniciar sesi√≥n</button>
          </div>
        </div>
      </section>
      <form id="product-form">
        <label>Nombre
          <input id="p-name" required />
        </label>
        <label>Descripci√≥n
          <textarea id="p-desc" rows="3"></textarea>
        </label>
        <label>Precio
          <input id="p-price" type="number" min="0" step="0.01" required />
        </label>
        <label>Categor√≠a
          <select id="p-category"></select>
        </label>
        <label>Imagen (jpg/png)
          <input id="p-image" type="file" accept="image/*" />
        </label>
        <div class="row">
          <button type="submit" class="btn primary">Agregar / Guardar</button>
          <button type="button" id="clear-form" class="btn ghost">Limpiar</button>
        </div>
      </form>

      <section class="admin-settings">
        <h3>Configuraci√≥n</h3>
        <label>N√∫mero WhatsApp (sin +, ej. 573001234567)
          <input id="whatsapp-number" placeholder="" />
        </label>
        <label>Contrase√±a de admin (local)
          <input id="admin-pass" placeholder="Dejar en blanco para establecer" />
        </label>
        <div class="row">
          <button id="save-settings" class="btn">Guardar</button>
        </div>
      </section>

      <section class="admin-list">
        <h3>Productos</h3>
        <div id="product-list"></div>
      </section>
    </aside>

    <footer class="footer">
      <small>Credi Hogar üè† Decoramos tu hogar con estilo y facilidad -v2</small>
    </footer>

    <!-- Aviso de actualizaci√≥n en vivo -->
    <div id="update-banner" style="
      position: fixed; left: 16px; right: 16px; bottom: 16px;
      background: #0ea5e9; color: #fff; border-radius: 12px;
      padding: 12px 16px; display: none; z-index: 9999;
      box-shadow: 0 10px 20px rgba(2,132,199,.3); font-family: Poppins, system-ui, sans-serif;
      align-items: center; justify-content: space-between; gap: 12px;
    ">
      <span>Hay una versi√≥n nueva del cat√°logo. Actualiza para ver los cambios.</span>
      <div style="display:flex; gap:8px">
        <button id="update-reload" style="
          background:#fff;color:#0ea5e9;border:0;border-radius:8px;padding:8px 12px;font-weight:600;cursor:pointer
        ">Actualizar</button>
        <button id="update-dismiss" style="
          background:transparent;color:#fff;border:1px solid rgba(255,255,255,.6);border-radius:8px;padding:8px 12px;cursor:pointer
        ">Luego</button>
      </div>
    </div>

    <!-- Supabase Client (versi√≥n espec√≠fica para estabilidad) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.4/dist/umd/supabase.min.js"></script>
    
    <!-- Configuration -->
    <script src="config.js"></script>

    <!-- Script de inicializaci√≥n: crear window.supabaseClient antes de cargar los m√≥dulos de la app -->
    <script>
      // Inicializar inmediatamente sin esperar DOMContentLoaded
      if (typeof supabase !== 'undefined' && window.SUPABASE_URL && window.SUPABASE_ANON_KEY) {
        window.supabaseClient = supabase.createClient(
          window.SUPABASE_URL,
          window.SUPABASE_ANON_KEY,
          {
            auth: {
              autoRefreshToken: true,
              persistSession: true,
              detectSessionInUrl: false
            }
          }
        );
        console.log('‚úÖ Supabase client creado');
      } else {
        console.error('‚ùå No se pudo crear el cliente de Supabase');
      }
    </script>

    <!-- Auth Manager -->
    <script src="auth.js"></script>
    
    <!-- Admin Panel -->
    <script src="admin.js"></script>
    
    <!-- Main Application -->
    <script src="app.js"></script>

    <!-- Notificador de nuevas versiones: recarga cuando hay despliegues -->
    <script src="update-notifier.js"></script>
  </body>
</html>
